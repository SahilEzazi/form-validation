<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form id="myform">
        <label for="name">Name:</label>
        <br>
        <input type="txt" name="name" id="name" required>
        <br>
        <span id="nameshow" style="color: red;"></span>
        <br>

        <label for="email">Email:</label>
        <br>
        <input type="text" name="email" id="email" required>
        <br><br>

        <label for="password">Password:</label>
        <br>
        <input type="password" name="password" id="password" required>
        <br><br>

        <input type="submit" value="Submit">
    </form>


    <script>
        let form = document.getElementById("myform");
        form.addEventListener("submit",function(e){
            e.preventDefault();

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if(name.length<3 || name.includes("1") || name.includes("2") || name.includes("3") || name.includes("4") || name.includes("5") || name.includes("6") || name.includes("7") || name.includes("8") || name.includes("9") || name.includes("0")){
                alert("enter your name correctly");
                document.getElementById("nameshow").innerText = "name should be more than 3 characters"
                return false;
            }
            if(!email.includes("@") || !email.includes(".")){
                alert("please enter valid email")
                return false;
            }
            if(password.length<6) {
                alert("password should be at least 6");
                return false;
            }
            else{
                alert("form submit successfully");
                return true;
            }
            
        })
    </script>
    
</body>
</html>
